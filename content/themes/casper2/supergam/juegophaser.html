<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 10</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>

<body>

    <script type="text/javascript">

        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 300 },
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        var player;
        var stars;
        var bombs;
        var platforms;
        var cursors;
        var score = 0;
        var gameOver = false;
        var scoreText;
        //Nuevas variables para crear numero de vidas
        var hearts;
        var life = 3;
        var lifeText;
        //Nuevas variable para la estrella verde
        var startsgreen;
        //variable del niveles
        var level = 1;
        var levelText;
        var i;
        //Jugador dos
        var player2;
        var keys;
        var score2 = 0;
        var scoreText2;
        var life2 = 3;
        var lifeText2;

        var vivo1 = 0;
        var vivo2 = 0;

        var game = new Phaser.Game(config);

        function preload() {
            this.load.image('sky', 'assets/sky.png');
            this.load.image('heart', 'assets/heart.png');
            this.load.image('ground', 'assets/platform.png');
            this.load.image('star', 'assets/star.png');
            this.load.image('bomb', 'assets/bomb.png');
            this.load.image('startgreen', 'assets/startgreen.png');
            this.load.spritesheet('dude', 'assets/dude.png', { frameWidth: 32, frameHeight: 48 });
        }

        function create() {
            //  A simple background for our game
            this.add.image(400, 300, 'sky');

            //  The platforms group contains the ground and the 2 ledges we can jump on
            platforms = this.physics.add.staticGroup();

            //  Here we create the ground.
            //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
            platforms.create(400, 568, 'ground').setScale(2).refreshBody();

            // The player and its settings
            player = this.physics.add.sprite(120, 450, 'dude');

            //Jugador 2
            player2 = this.physics.add.sprite(600, 450, 'dude');
            player2.setBounce(0.2);
            player2.setCollideWorldBounds(true);

            //  Player physics properties. Give the little guy a slight bounce.
            player.setBounce(0.2);
            player.setCollideWorldBounds(true);

            //  Our player animations, turning, walking left and walking right.
            this.anims.create({
                key: 'left',
                frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
                frameRate: 10,
                repeat: -1
            });

            this.anims.create({
                key: 'turn',
                frames: [{ key: 'dude', frame: 4 }],
                frameRate: 20
            });

            this.anims.create({
                key: 'right',
                frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
                frameRate: 10,
                repeat: -1
            });

            //  Input Events
            cursors = this.input.keyboard.createCursorKeys();

            //Controles jugador 2
            keys = this.input.keyboard.addKeys('A,W,S,D');

            //  Some stars to collect, 12 in total, evenly spaced 70 pixels apart along the x axis
            stars = this.physics.add.group({
                key: 'star',
                repeat: 11,
                setXY: { x: 12, y: 0, stepX: 70 }
            });

            stars.children.iterate(function (child) {

                //  Give each star a slightly different bounce
                child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));

            });

            bombs = this.physics.add.group();

            //Se crea un grupo
            hearts = this.physics.add.group();
            startsgreen = this.physics.add.group();

            //  The score
            scoreText = this.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#000' });
            // cantidad de corazones
            lifeText = this.add.text(16, 40, 'life: 3', { fontSize: '32px', fill: '#000' });
            //Cantidad de niveles
            levelText = this.add.text(16, 64, 'level: 1', { fontSize: '32px', fill: '#000' });

            //Jugador 2

            //  The score
            scoreText2 = this.add.text(500, 16, 'score: 0', { fontSize: '32px', fill: '#000' });
            // cantidad de corazones
            lifeText2 = this.add.text(500, 40, 'life: 3', { fontSize: '32px', fill: '#000' });

            //  Collide the player and the stars with the platforms
            this.physics.add.collider(player, platforms);
            this.physics.add.collider(stars, platforms);
            this.physics.add.collider(bombs, platforms);

            //modificacion corazon
            this.physics.add.collider(hearts, platforms);
            this.physics.add.collider(startsgreen, platforms);

            //Para que los objetos
            this.physics.add.collider(hearts, bombs);
            this.physics.add.collider(hearts, hearts);
            this.physics.add.collider(hearts, startsgreen);
            this.physics.add.collider(bombs, bombs);
            this.physics.add.collider(bombs, startsgreen);
            this.physics.add.collider(startsgreen, startsgreen);
            this.physics.add.collider(player, player2);

            //  Checks to see if the player overlaps with any of the stars, if he does call the collectStar function
            this.physics.add.overlap(player, stars, collectStar, null, this);

            this.physics.add.collider(player, bombs, hitBomb, null, this);

            //Añado condicion
            this.physics.add.overlap(player, hearts, collectHeart, null, this);
            this.physics.add.overlap(player, startsgreen, collectGreen, null, this);

            //Jugador 2
            this.physics.add.collider(player2, platforms);

            this.physics.add.overlap(player2, stars, collectStar, null, this);

            this.physics.add.collider(player2, bombs, hitBomb2, null, this);

            //Añado condicion
            this.physics.add.overlap(player2, hearts, collectHeart2, null, this);
            this.physics.add.overlap(player2, startsgreen, collectGreen2, null, this);

        }

        function update() {
            if (gameOver) {
                return;
            }

            if (cursors.left.isDown) {
                player.setVelocityX(-160);

                player.anims.play('left', true);
            }
            else if (cursors.right.isDown) {
                player.setVelocityX(160);

                player.anims.play('right', true);
            }
            else {
                player.setVelocityX(0);

                player.anims.play('turn');
            }

            if (cursors.up.isDown && player.body.touching.down) {
                player.setVelocityY(-330);
            }

            //Jugador 2
            if (keys.A.isDown) {
                player2.setVelocityX(-160);
                player2.anims.play('left', true);
            }
            else if (keys.D.isDown) {
                player2.setVelocityX(160);
                player2.anims.play('right', true);
            }
            else {
                player2.setVelocityX(0);
                player2.anims.play('turn');
            }

            if (keys.W.isDown && player2.body.touching.down) {
                player2.setVelocityY(-330);
            }
        }

        function collectStar(player, star) {
            star.disableBody(true, true);

            //  Add and update the score
            score += 10;
            scoreText.setText('score: ' + score);
            llamada();            
        }

        function llamada(){
            if (stars.countActive(true) === 0) {
                //  A new batch of stars to collect
                stars.children.iterate(function (child) {

                    child.enableBody(true, child.x, 0, true, true);

                });

                var x = (player.x < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);

                var bomb = bombs.create(x, 16, 'bomb');
                bomb.setBounce(1);
                bomb.setCollideWorldBounds(true);
                bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);
                bomb.allowGravity = false;

                //crear corazon
                var heart = hearts.create(x, 16, 'heart');
                heart.setBounce(1);
                heart.setCollideWorldBounds(true);
                heart.setVelocity(Phaser.Math.Between(-200, 200), 20);

                //crear Estrella verde
                var startgreen = startsgreen.create(x, 16, 'startgreen');
                startgreen.setBounce(1);
                startgreen.setCollideWorldBounds(true);
                startgreen.setVelocity(Phaser.Math.Between(-200, 200), 20);

                //Niveles
                level++;
                levelText.setText('level: ' + level);

                if (level % 3 == 0) {
                    //Añadir espacios
                    for (i = 0; i < getRndInteger(1, 5); i++) {
                        platforms.create(getRndInteger(50, 600), (400 - i * 100), 'ground').setScale(0.5).refreshBody();
                    }
                }

            }
        }

        function hitBomb(player, bomb) {
            if (life == 0) {

                player.disableBody(true, true);
                vivo1=1;

                if (vivo1 == 1 && vivo2 == 1) {
                    this.physics.pause();

                    //player.setTint(0xff0000);

                    //player.anims.play('turn');

                    gameOver = true;
                }

            }
            else {
                //score
                score = score - 50;
                scoreText.setText('score: ' + score);
                //Vida
                life = life - 1;
                if (life < 0) {
                    lifeText.setText('life: 0');
                }
                else {
                    lifeText.setText('life: ' + life);
                }
            }
        }

        //funcion que ejecute los corazones

        function collectHeart(player, heart) {
            heart.disableBody(true, true);

            //  Add and update the score

            if (life != 3) {
                life++;
                lifeText.setText('life: ' + life);
            }

        }

        function collectGreen(player, startgreen) {
            startgreen.disableBody(true, true);

            //score
            score = score + 50;
            scoreText.setText('score: ' + score);

        }
        //Funcion randomica
        function getRndInteger(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        //Jugador 2 ------------------------------------------------

        function collectStar2(player2, star) {
            star.disableBody(true, true);

            //  Add and update the score
            score2 += 10;
            scoreText2.setText('score: ' + score2);
        }

        function hitBomb2(player2, bomb) {
            if (life2 == 0) {
                vivo2=1;

                player2.disableBody(true, true);

                if (vivo1 == 1 && vivo2 == 1) {
                    this.physics.pause();

                    //player2.setTint(0xff0000);

                    //player2.anims.play('turn');

                    gameOver = true;
                }

            }
            else {
                //score2
                score2 = score2 - 50;
                scoreText2.setText('score2: ' + score2);
                //Vida
                life2 = life2 - 1;
                if (life2 < 0) {
                    lifeText2.setText('life2: 0');
                }
                else {
                    lifeText2.setText('life2: ' + life2);
                }
            }
        }

        //funcion que ejecute los corazones

        function collectHeart2(player2, heart) {
            heart.disableBody(true, true);

            //  Add and update the score2

            if (life2 != 3) {
                life2++;
                lifeText2.setText('life2: ' + life2);
            }

        }

        function collectGreen2(player2, startgreen) {
            startgreen.disableBody(true, true);

            //score2
            score2 = score2 + 50;
            scoreText2.setText('score2: ' + score2);

        }

    </script>

</body>

</html>
